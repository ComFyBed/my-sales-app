<mat-card>
    <mat-card-content>
        <form [formGroup]="supplierForm" (ngSubmit)="OnEdit()">
            <div class="container center wrap">
            <mat-form-field class="item-20">
                <mat-label>Id</mat-label>
                <input matInput [readonly]="true" placeholder="Id" formControlName="id"/>
            </mat-form-field>
            <mat-form-field class="item-30">
                <mat-label>Company name</mat-label>
                <input matInput placeholder="Company Name" formControlName="companyName"/>
            </mat-form-field>
            <mat-form-field class="item-40">
                <mat-label>Contact name</mat-label>
                <input matInput placeholder="Contact name" formControlName="contactName"/>
            </mat-form-field>
            <mat-form-field class="item-40">
                <mat-label>Contact title</mat-label>
                <input matInput placeholder="Contact title" formControlName="contactTitle"/>
            </mat-form-field>
            </div>

            <mat-card-subtitle style="margin-left: 15px;">Address</mat-card-subtitle>
            <div class="container center wrap" formGroupName="address" style="margin-top: 10px;">
                <mat-form-field class="item-90">
                    <mat-label>Street</mat-label>
                    <input matInput placeholder="Street" formControlName="street"/>
                </mat-form-field>
                <mat-form-field class="item-20">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" formControlName="city"/>
                </mat-form-field>
                <mat-form-field class="item-20">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="City" formControlName="country"/>
                </mat-form-field>
            </div>
            <div class="container center wrap" formGroupName="address">
                <mat-form-field class="item-20">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Phone number" formControlName="phone"/>
                </mat-form-field>
                <mat-form-field class="item-20">
                    <mat-label>Postal Code</mat-label>
                    <input matInput placeholder="Postal Code" formControlName="postalCode"/>
                </mat-form-field>
                <mat-form-field class="item-20">
                    <mat-label>Region</mat-label>
                    <input matInput placeholder="Region" formControlName="region"/>
                </mat-form-field>
            </div>

            <!-- Button submit hadi 7ma9it bach nejbadha -->
            <button mat-raised-button color="primary" type="submit" [disabled]="!supplierForm.valid">
                Modifier
            </button>
        </form>
    </mat-card-content>
</mat-card>
